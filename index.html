        function CourseItem(props) {
            return (
                <div className="post-item">
                    <img src={props.image} alt=""/>
                    <h1>{props.title}</h1>
                    <p>{props.desc}</p>
                    <p>{props.studenCount}</p>   
                </div>
            )
        }

        // App.js
        function App () {
            return (
                <div id="wrapper">
                {
                    course.map((course,index) =>
                        <CourseItem
                            key = {index}
                            title={course.title}
                            image={course.thumbnail_cdn}
                            desc={course.description}
                            studenCount={course.students_count}
                        />
                    )
                }
            </div>
            )
        }
            
        // index.js
